<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/image/icon.png">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To-Do List</h1>
    <div id="task-container">
        <div id="input-section">
            <input type="text" id="task-name" placeholder="Enter task name">
            <button id="add-task-btn" class="add-btn" onclick="handleAddOrUpdate()">Add Task</button>
        </div>
        <table id="task-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Task Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-body">
            </tbody>
        </table>
        <p id="completed-counter">Completed Tasks Today: 0</p>
    </div>

    <script src="logic.js"></script>
</body>

</html>
