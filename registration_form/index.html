<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="registrationForm">
            <h2>Registration Form</h2>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <p class="error" id="usernameError"></p>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <p class="error" id="emailError"></p>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <p class="error" id="passwordError"></p>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            <p class="error" id="phoneError"></p>
            
            <label>Select Your Languages:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="lang1" name="languages" value="English">
                <label for="lang1">English</label>
                <input type="checkbox" id="lang2" name="languages" value="Arabic">
                <label for="lang2">Arabic</label>
                <input type="checkbox" id="lang3" name="languages" value="French">
                <label for="lang3">French</label>
                <input type="checkbox" id="lang4" name="languages" value="German">
                <label for="lang4">German</label>
            </div>
            <p class="error" id="languagesError"></p>
            
            <label>Select Your Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <p class="error" id="genderError"></p>
            
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
